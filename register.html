<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GauRaksha</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS (optional, if your project uses it) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS (adjust path if needed) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <style>
        /* Add a background image or color for the register page */
        body {
            background: #fff;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
        }
        .form-container {
            background: url(images/moroccan-flower-dark.png);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .form-container h2 {
            color: #333;
            margin-bottom: 30px;
        }
        /* Adjust if your style.css overwrites this */
    </style>
</head>
<body>
    <section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb img">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <!-- Login/Register Toggle -->
                        <div class="auth-toggle text-center mb-4">
                            <button id="showRegisterBtn" class="btn btn-outline-primary active">Register</button>
                            <button id="showLoginBtn" class="btn btn-outline-primary">Login</button>
                        </div>
                        
                        <!-- Registration Form -->
                        <form id="registerForm" action="register.php" method="post" class="appointment">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-user"></span></div>
                                            <input type="text" class="form-control" name="username" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-envelope-o"></span></div>
                                            <input type="email" class="form-control" name="email" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-lock"></span></div>
                                            <input type="password" class="form-control" name="password" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm Password</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-lock"></span></div>
                                            <input type="password" class="form-control" name="confirm_password" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-secondary py-3 px-4 w-100">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Login Form -->
                        <form id="loginForm" action="login.php" method="post" class="appointment" style="display:none;">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="login_username">Username</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-user"></span></div>
                                            <input type="text" class="form-control" name="login_username" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="login_password">Password</label>
                                        <div class="input-wrap">
                                            <div class="icon"><span class="fa fa-lock"></span></div>
                                            <input type="password" class="form-control" name="login_password" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-secondary py-3 px-4 w-100">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Script for login/register toggle -->
    <script>
        document.getElementById('showLoginBtn').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('showRegisterBtn').classList.remove('active');
            this.classList.add('active');
        });
        document.getElementById('showRegisterBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('showLoginBtn').classList.remove('active');
            this.classList.add('active');
        });
    </script>
</body>
</html>
